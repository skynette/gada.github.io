	<title>GADA</title>
<!--bootstrap cdn-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css" type="text/css">

<body>

<div class="container">
	<div class="row content">
		<div class="col-md-6 mb-3">
			<img src="Rectangle6.png" class="img-fluid" alt="image">
			</div>
			<div class="col-md-6">
				<h3 class="signin-text mb-3">Sign In</h3>
				<form>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
						<label class="form-check-label" for="checkbox">Remember Me</label>						
						</div>
					<button class="btn btn-class">Login</button>
					</form>
			</div>
	</div>
</div>
	
	


 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzOOrT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
